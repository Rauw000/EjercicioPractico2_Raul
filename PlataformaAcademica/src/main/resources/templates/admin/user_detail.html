<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Detalle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <body><div class="container mt-4">
            <h3>Detalle usuario</h3>
            <dl class="row">
                <dt class="col-2">ID</dt><dd class="col-10" th:text="${user.id}"></dd>
                <dt class="col-2">Usuario</dt><dd class="col-10" th:text="${user.username}"></dd>
                <dt class="col-2">Nombre</dt><dd class="col-10" th:text="${user.nombre} + ' ' + ${user.apellido}"></dd>
                <dt class="col-2">Email</dt><dd class="col-10" th:text="${user.email}"></dd>
                <dt class="col-2">Rol</dt><dd class="col-10" th:text="${user.role != null ? user.role.nombre : 'N/A'}"></dd>
                <dt class="col-2">Creado</dt><dd class="col-10" th:text="${user.createdAt}"></dd>
            </dl>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Volver</a>
        </div></body></html>
