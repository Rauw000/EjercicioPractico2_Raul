<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Rol</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <body><div class="container mt-4">
            <h3 th:text="${role.id==null ? 'Nuevo Rol' : 'Editar Rol'}"></h3>
            <form th:action="@{/admin/roles}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3"><label>Nombre</label><input class="form-control" th:field="*{nombre}" required/></div>
                <button class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" th:href="@{/admin/roles}">Cancelar</a>
            </form>
        </div></body></html>
