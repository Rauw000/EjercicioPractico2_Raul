<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Usuario Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-4">

            <h3 th:text="${user.id == null ? 'Crear usuario' : 'Editar usuario'}"></h3>

            <!-- Mostrar ID para confirmar -->
            <p>ID del usuario: <span th:text="${user.id}"></span></p>

            <!-- Fíjate en esto -->
            <form th:action="@{/admin/usuarios}" th:object="${user}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label>Usuario</label>
                    <input class="form-control" th:field="*{username}" required/>
                </div>

                <div class="mb-3">
                    <label>Contraseña (dejar vacío para no cambiar)</label>
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>

                <div class="mb-3">
                    <label>Nombre</label>
                    <input class="form-control" th:field="*{nombre}"/>
                </div>

                <div class="mb-3">
                    <label>Apellido</label>
                    <input class="form-control" th:field="*{apellido}"/>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input class="form-control" th:field="*{email}"/>
                </div>

                <div class="mb-3">
                    <label>Rol</label>
                    <select name="roleId" class="form-select" required>
                        <option th:each="r : ${roles}"
                                th:value="${r.id}"
                                th:text="${r.nombre}"
                                th:selected="${user.role != null ? r.id == user.role.id : false}">
                        </option>
                    </select>
                </div>

                <button class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" th:href="@{/admin/usuarios}">Cancelar</a>

            </form>
        </div>

    </body>
</html>
