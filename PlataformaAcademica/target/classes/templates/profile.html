<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Perfil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
    <body><div class="container mt-4">
            <h3>Mi perfil</h3>
            <div th:if="${user!=null}">
                <p><strong>Usuario:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${user.nombre} + ' ' + ${user.apellido}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Rol:</strong> <span th:text="${user.role!=null?user.role.nombre:'N/A'}"></span></p>
            </div>
        </div></body></html>
