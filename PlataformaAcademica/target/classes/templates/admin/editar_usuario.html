<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Editar usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

    <body class="bg-light">

        <div class="container mt-4">

            <h2 class="mb-4">Editar usuario</h2>

            <!-- FORMULARIO DE EDICIÓN -->
            <form th:action="@{/admin/usuarios/guardar}" th:object="${user}" method="post">

                <!-- ID oculto necesario para actualizar -->
                <input type="hidden" th:field="*{id}" />

                <!-- Usuario -->
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" th:field="*{username}" required />
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label class="form-label">Contraseña (dejar vacía para no cambiarla)</label>
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required />
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>

                <!-- Rol -->
                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <select class="form-select" th:field="*{rol}">
                        <option value="ADMIN">ADMIN</option>
                        <option value="PROFESOR">PROFESOR</option>
                        <option value="ESTUDIANTE">ESTUDIANTE</option>
                    </select>
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>

            </form>
        </div>

    </body>
</html>
